<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/carrito.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <title>Carrito de compras</title>

  <!-- Tipo De Font -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    
</head>
<body>
  <nav class="nav"><h1>NIKE SHOP</h1></nav>

    <div class="backContainer">
      <select name="" id="select-products">
        <option value="">Select Your Product</option>
      </select>
      <button id="btnAddProduct" >Add Shoes</button>
    </div>

    <div class="efectBlur" id="efecttBlur">
      <div class="placeProducts">
          <button id="closeContain">X</button>
          <label>NAME</label>
          <input id="nameShoes" type="text" placeholder="ENTER THE NAME">
          <label>PRICE</label>
          <input id="priceShoes"  type="text" placeholder="ENTER THE PRICE">
          <input id="imgShoes"  type="file">
          <input type="submit" value="Add Shoes">
      </div>
    </div>
  <main></main>

  <!-- JavaScript Bundle with Popper -->
  <script src="js/app.js"></script>
  <script src="js/product.js"></script>

</body
</html>
