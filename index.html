<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/carrito.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Carrito de compras</title>

    <!-- Tipo De Font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  
</head>
<body>
  <nav class="nav"><h1>NIKE SHOP</h1></nav>
    <div class="backContainer">
      <select id="select-products">
      </select>
      <button id="btnAddProduct" >Add Shoes</button>
      <select id="filterProducts">
        <option value="">Filter Products</option>
        <option value="all">ALL SHOES</option>
        <option value="100k">Price: 100.000 - 200.000</option>
        <option value="200k">Price: 200.000 - 300.000</option>
      </select>
    </div>
    <div id="efecttBlur">
      <div class="placeProducts">
          <button id="closeContain">X</button>
          <label>NAME</label>
          <input id="nameShoes" required type="text" placeholder="ENTER THE NAME">
          <label>PRICE</label>
          <input id="priceShoes" required  type="text" placeholder="ENTER THE PRICE">
          <input id="imgShoes" required  type="file">
          <button id="btnAddCard">Add Shoes</button>
      </div>
    </div>

    <div id="btnShopCart" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      <button><img src="img/shopCart.png" alt=""></button>
      <div id="divNumberAument"><p id="numberAument"></p></div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">SHOP YOUR FAVORITE SHOES</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="contenProducts">
            <!---------------------->
            </div>
          </div>
          <div class="modal-footer">
            <div class="TotalToPay">
              <p>TOTAL</p>
              <p id="totalNumber">Coming soon</p>
            </div>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary blue">BUY</button>
          </div>
        </div>
      </div>
    </div>
  <div id="comingSoon"><p class="titleCloseComingSoon">coming soon</p><p id="CloseComingSoon">X</p></div>
  <main></main>

  <!-- JavaScript Bundle with Popper -->
  <script src="js/app.js"></script>
  <script src="js/product.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
